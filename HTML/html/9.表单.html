<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>注册</h1>
<!--表单form
action:表单提交的位置,可以是网站,也可以是一个请求处理地址
method:post get 提交方式
       get:我们能在url中看到我们提交的表单,不安全,高效
       post:比较安全,传入大文件
-->
    <form action="1.第一个网页.html" method="get">
        <!--文本输入框<input type="text">-->
        <p>名字:<input type="text" name="username" value="请输入用户名" maxlength="10"></p>
        <p>密码:<input type="password" name="pwd"></p>

        <!--单选框标签
            input type="radio"
            value:单选框的值
            name:表示组
        -->
        <p>
            <input type="radio" value="boy" name="gender">男
            <input type="radio" value="girl"name="gender">女
        </p>

        <p>            <input type="checkbox" value="sleep" name="hobby">睡觉
            <input type="checkbox" value="code" name="hobby">代码
            <input type="checkbox" value="game" name="hobby">游戏
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>


    </form>

</body>
</html>
